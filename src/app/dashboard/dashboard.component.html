
<h3>Top Heroes</h3> 
<button mat-raised-button color="primary" (click)="heroService.addHeroes()">Add</button>

<div class="grid grid-pad" >
  <a *ngFor="let hero of heroes" class="col-1-4">
    <div class=" hero">
      <mat-card class="example-card">
          <mat-card-header >
              <div mat-card-avatar class="example-header-image1"></div>
              <mat-card-title>{{hero.name}}</mat-card-title>
              <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
              <p>
              {{hero.info}}
              </p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color ="primary" routerLink="/detail/{{hero.id}}">Edit</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </a>
</div>
